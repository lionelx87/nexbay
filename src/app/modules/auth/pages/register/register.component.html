<div class="register-page">
    <p-card class="register-box">
        <ng-template pTemplate="header">
            {{ 'auth.register.title' | translate }}
        </ng-template>
        <div class="register-box__content flex flex-column">
            <span class="p-float-label">
                <input id="float-input" type="text" class="w-full" pInputText> 
                <label for="float-input">{{ 'auth.register.fullname' | translate }}</label>
            </span>
            <span class="p-float-label">
                <input id="float-input" type="text" class="w-full" pInputText> 
                <label for="float-input">{{ 'auth.register.username' | translate }}</label>
            </span>
            <span class="p-float-label">
                <input id="float-input" type="password" class="w-full" pInputText> 
                <label for="float-input">{{ 'auth.register.password' | translate }}</label>
            </span>
            <span class="p-float-label">
                <input id="float-input" type="password" class="w-full" pInputText> 
                <label for="float-input">{{ 'auth.register.confirmPassword' | translate }}</label>
            </span>
            <button
                pButton
                pRipple
                type="button"
                label="{{ 'auth.register.action' | translate }}"
                class="flex-1"
            ></button>
        </div>
        <ng-template pTemplate="footer">
            <a routerLink="/auth/login">
                {{ 'auth.register.toLogin' | translate }}
            </a>
        </ng-template>
    </p-card>
</div>

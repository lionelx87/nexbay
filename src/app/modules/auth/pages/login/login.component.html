<div class="login-page">
    <p-card class="login-box">
        <ng-template pTemplate="header">
            Login
        </ng-template>
        <div class="login-box__content flex flex-column">
            <span class="p-float-label">
                <input id="float-input" type="text" class="w-full" pInputText> 
                <label for="float-input">Username</label>
            </span>
            <span class="p-float-label">
                <input id="float-input" type="password" class="w-full" pInputText> 
                <label for="float-input">Password</label>
            </span>
            <button
                pButton
                pRipple
                type="button"
                label="Login"
                class="flex-1"
            ></button>
        </div>
        <ng-template pTemplate="footer">
            <a routerLink="/auth/register">
                Crear Cuenta
            </a>
        </ng-template>
    </p-card>
</div>

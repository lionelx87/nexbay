<ng-container *ngIf="(list$ | async) as list">
  <p-orderList
    [value]="list.items"
    [listStyle]="{ 'max-height': '30rem' }"
    [header]="list.name | titlecase"
    filterBy="description"
    [filterPlaceholder]="'list.filterText' | translate"
    [dragdrop]="true">
    <ng-template let-item pTemplate="item">
      <div class="item">
        <div class="item-detail">
          <i class="pi pi-tag item-detail__icon"></i>
          <span class="item-detail__description">{{ item.description }}</span>
        </div>
        <div *ngIf="mode | isEditionMode" class="item-action">
          <button
            pButton
            pRipple
            type="button"
            icon="pi pi-trash"
            class="p-button-rounded p-button-text"></button>
        </div>
      </div>
    </ng-template>
    <ng-template pTemplate="empty">
      <div class="empty__container">
        <span>Agregue su primera entrada a la lista!</span>
      </div>
    </ng-template>
    <ng-template pTemplate="emptyfilter">
      <div class="empty-filter__container">
        <span>No hay ítem que coincida con su búsqueda</span>
      </div>
    </ng-template>
  </p-orderList>
  <div *ngIf="mode | isEditionMode" class="add-item">
    <span class="p-input-icon-right w-full">
      <i class="pi pi-plus"></i>
      <input
        type="text"
        class="w-full"
        [placeholder]="'list.inputText' | translate"
        pInputText />
    </span>
  </div>
</ng-container>
